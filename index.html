<!DOCTYPE html>
<html>
<head>
    <title>Kunal Estates | Find Your Home</title>
    <style>
        body { font-family: 'Helvetica', sans-serif; margin: 0; color: #333; }
        .banner { height: 400px; background: #f0f0f0; display: flex; align-items: center; padding-left: 10%; }
        .banner h1 { font-size: 3.5rem; line-height: 1; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); padding: 50px; gap: 30px; }
        .home-card { height: 200px; background: #eee; border-left: 5px solid #2ecc71; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="banner"><h1>Future Living<br><span style="color:#2ecc71">Start Here.</span></h1></div>
    <div class="grid">
        <div class="home-card"><h2>Green Valley Villa</h2><p>Price: $2,500,000</p></div>
        <div class="home-card"><h2>Skyline Apartment</h2><p>Price: $1,200,000</p></div>
    </div>
</body>
</html>
